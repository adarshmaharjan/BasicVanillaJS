<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menue">
      <!-- title -->
      <div class="title">
        <h2>Our menue</h2>
        <div class="underline"></div>
      </div>
      <!-- filter-buttons -->
      <div class="btn-container">

        <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">shakes</button>

      </div>

      <!-- menue items -->
      <div class="section-center">
        <article class="menu-item">
          <!-- singele-item -->
          <img src="./menu-item.jpeg" class="photo" alt="menue-item">
          <div class="item-info">
            <header>
              <h4>buttermilk pacakes</h4>
              <h4 class="price">$155</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur 
              adipisicing elit. Aliquid ducimus illum soluta
              veniam fuga, rem cum officia. Quasi corr
              upti recusandae optio aliquid vel
              eligendi corporis odit maiores. Non, repellendus. 
              Cumque.
            </p>
          </div>
          <!-- end of singele-item -->
        </article> 
        
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
